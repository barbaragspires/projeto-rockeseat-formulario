<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Matrícula</title>
	<link rel="stylesheet" href="style.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Inputmask -->
	<script src="https://cdn.jsdelivr.net/npm/inputmask/dist/jquery.inputmask.min.js"></script>
	<script>
		$(document).ready(function () {
				$(".phone-mask").inputmask({
					mask: ["(99) 9999-9999", "(99) 99999-9999"],
					keepStatic: true
				});
			});
		</script>
</head>
<body class="container-grid">
	<div class="banner">
	</div>
	<main>
		<section class="section-header">
			<a href="#">
				<img src="icons/arrow-left-02.svg" alt="Voltar para a página anterior">
				Voltar
			</a>
			<h1 class="heading-h1">
				Formulário de matrícula
			</h1>
			<p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã</p>
		</section>
		<form action="" method="post">
			<section class="section-margin">
				<h2 class="heading-h2">
					Informações da criança
				</h2>
					<label for="name">Nome completo</label>
					<input class="display-block" type="text" name="" id="name" required>
					<label for="date-of-birth">Data de nascimento</label>
					<input class="display-block" type="date" name="" id="date-of-birth" required>
					<label for="sex">Sexo</label>
					<select class="display-block" name="" id="sex" required>
						<option value="female">Feminino</option>
						<option value="male">Masculino</option>
					</select>
					<label for="medical-information">Informações médicas</label>
					<textarea class="display-block" name="" id="medical-information"></textarea>
					<label for="input-birth-certificate">Certidão de nascimento</label>
					<div class="input-certificate">
						<input type="file" name="" id="input-birth-certificate">
						<label class="file-input">
							<img src="icons/cloud-upload.svg" alt="">
							<p>Clique aqui para selecionar arquivos</p>
						</label>
					</div>
			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Endereço residencial
				</h2>
				<label for="adress-code">CEP</label>
				<input class="display-block" type="number" name="" id="adress-code" required>

				<label for="street">Rua</label>
				<input type="text" name="" id="street">

				<label for="number">Número</label>
				<input type="number" name="" id="number" required>

				<label for="city">Cidade</label>
				<input type="text" name="" id="city" required>

				<label for="state">Estado</label>
				<input type="text" name="" id="state" required>
			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Informações do responsável
				</h2>
				<label for="person-responsible">Nome do responsável</label>
				<input class="display-block" type="text" name="" id="person-responsible">
				<p>Principal responsável legal e contato de emergência</p>

				<label for="telephone">Telefone</label>
				<input class="display-block" type="tel" id="telephone" name="telefone" required>

				<label for="e-mail">E-mail</label>
				<input class="display-block" type="email" name="" id="e-mail" required>

			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Opções de matrícula
				</h2>
				<label for="study-shift">Selecione o turno de estudo</label>
				<span>
					<img src="icons/sun-02.svg" alt="">
					<input type="radio" value="1" name="option-shift" checked id="study-shift">Manhã
				</span>
				<span>
					<img src="icons/sun-cloud-02.svg" alt="">
					<input type="radio" value="2" name="option-shift" id="study-shift">Tarde
				</span>
			
				<label for="activities">Em qual esporte você gostaria de inscrever seu filho?</label>
				<span>
					<label for="activities">
						<img src="icons/football.svg" alt="">
						<input type="radio" value="1" name="option-sports" checked id="activities">Futebol
					</label>
				</span>
				<span>
					<label for="basketball">
						<img src="icons/basketball-02.svg" alt="">
						<input type="radio" value="2" name="option-sports" id="basketball">Basquete
					</label>
				</span>
				<span>
					<label for="swimming">
						<img src="icons/swimming.svg" alt="">
						<input type="radio" value="3" name="option-sports" id="swimming">Natação
					</label>
				</span>
				<span>
					<label for="yoga">
						<img src="icons/yoga-02.svg" alt="">
						<input type="radio" value="4" name="option-sports" id="yoga">Yoga
					</label>
				</span>
				<span>
					<label for="volleyball">
						<img src="icons/volleyball.svg" alt="">
						<input type="radio" value="5" name="option-sports" id="volleyball">Voleibol
					</label>
				</span>
				<span>
					<label for="boxing">
						<img src="icons/boxing-glove-01.svg" alt="">
						<input type="radio" value="6" name="option-sports" id="boxing">Luta
					</label>
				</span>
			</section>
			<section class="section-margin">
				<label for="declaration-veracity">Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade da Escola Estrela do Amanhã.</label>
				<input type="checkbox" name="" id="" required>
			</section>
			<section class="section-margin">
				<button>Salvar respostas</button>
				<button >Fazer matrícula</button>
			</section>
		</form>
	</main>
</body>
</html>
