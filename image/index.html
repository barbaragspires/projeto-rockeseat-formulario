<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Matrícula</title>
	<link rel="stylesheet" href="style.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Inputmask -->
	<script src="https://cdn.jsdelivr.net/npm/inputmask/dist/jquery.inputmask.min.js"></script>
	<script>
		$(document).ready(function () {
				$(".phone-mask").inputmask({
					mask: ["(99) 9999-9999", "(99) 99999-9999"],
					keepStatic: true
				});
			});
		</script>
</head>
<body class="container-grid">
	<div class="banner">
	</div>
	<main>
		<section class="section-header">
			<a href="#">
				<img src="icons/arrow-left-02.svg" alt="Voltar para a página anterior">
				Voltar
			</a>
			<h1 class="heading-h1">
				Formulário de matrícula
			</h1>
			<p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã</p>
		</section>
		<form action="" method="post">
			<section class="section-margin">
				<h2 class="heading-h2">
					Informações da criança
				</h2>
					<label for="name">Nome completo</label>
					<input class="display-block" type="text" name="" id="name" required>
					<label for="date-of-birth">Data de nascimento</label>
					<input class="display-block" placeholder="DD/MM/AAAA" type="date" name="" id="date-of-birth" required>
					<label for="sex">Sexo</label>
					<select class="display-block" name="" id="sex" required>
						<option value="female">Feminino</option>
						<option value="male">Masculino</option>
					</select>
					<label for="medical-information">Informações médicas</label>
					<textarea class="display-block" name="" id="medical-information"></textarea>
					<label for="input-birth-certificate">Certidão de nascimento</label>
					<div class="input-certificate">
						<input type="file" name="" id="input-birth-certificate">
						<label class="file-input">
							<img src="icons/cloud-upload.svg" alt="">
							<p>Clique aqui para selecionar arquivos</p>
						</label>
					</div>
			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Endereço residencial
				</h2>
				<label for="adress-code">CEP</label>
				<input placeholder="12345-678" pattern="\d{5}-\d{3}" maxlength="9" minlength="9" class="display-block" type="text" name="" id="adress-code" required>
				<div class="grid-div">
					<label class="label-street" for="street">Rua</label>
					<input class="input-street" type="text" name="" id="street">
					<label class="label-number" for="number">Número</label>
					<input class="input-number" type="text" maxlength="4" pattern="\d{1,4}" id="number" required>
					<label class="label-city" for="city">Cidade</label>
					<input class="input-city" type="text" name="" id="city" required>
					<label class="label-state" for="state">Estado</label>
					<input class="input-state" maxlength="2" minlength="2" type="text" name="" id="state" required>
				</div>
			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Informações do responsável
				</h2>
				<label for="person-responsible">Nome do responsável</label>
				<input class="display-block" type="text" name="" id="person-responsible">
				<p>Principal responsável legal e contato de emergência</p>

				<label for="telephone">Telefone</label>
				<input class="display-block" type="tel" id="telephone" name="telefone" required>

				<label for="e-mail">E-mail</label>
				<input class="display-block" type="email" name="" id="e-mail" required>

			</section>
			<section class="section-margin">
				<h2 class="heading-h2">
					Opções de matrícula
				</h2>
				<label for="study-shift">Selecione o turno de estudo</label>
				<div class="section-flex">
					<span class="study-shift">
						<img src="icons/sun-02.svg" alt="">
						<input type="radio" value="1" name="option-shift" checked id="study-shift">
						<p class="text-information">Manhã</p>
					</span>
					<span class="study-shift">
						<img src="icons/sun-cloud-02.svg" alt="">
						<input type="radio" value="2" name="option-shift" id="study-shift">
						<p class="text-information">Tarde</p>
					</span>
				</div>
			<label for="activities">Em qual esporte você gostaria de inscrever seu filho?</label>
				<div class="flex-activies">
					<span>
						<label for="activities">
							<img src="icons/football.svg" alt="">
							<input type="radio" value="1" name="option-sports" checked id="activities">
							<p class="text-information">Futebol</p>
						</label>
					</span>
					<span>
						<label for="basketball">
							<img src="icons/basketball-02.svg" alt="">
							<input type="radio" value="2" name="option-sports" id="basketball">
							<p class="text-information">Basquete</p>
						</label>
					</span>
					<span>
						<label for="swimming">
							<img src="icons/swimming.svg" alt="">
							<input type="radio" value="3" name="option-sports" id="swimming">
							<p class="text-information">Natação</p>
						</label>
					</span>
					<span>
						<label for="yoga">
							<img src="icons/yoga-02.svg" alt="">
							<input type="radio" value="4" name="option-sports" id="yoga">
							<p class="text-information">Yoga</p>
						</label>
					</span>
					<span>
						<label for="volleyball">
							<img src="icons/volleyball.svg" alt="">
							<input type="radio" value="5" name="option-sports" id="volleyball">
							<p class="text-information">Voleibol</p>
						</label>
					</span>
					<span>
						<label for="boxing">
							<img src="icons/boxing-glove-01.svg" alt="">
							<input type="radio" value="6" name="option-sports" id="boxing">
							<p class="text-information">Luta</p>
						</label>
					</span>
				</div>
			</section>
			<section class="section-margin">
				<label class="text-information" for="declaration-veracity">Declaro que li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a> da Escola Estrela do Amanhã.</label>
				<input type="checkbox" name="" id="" required>
			</section>
			<section class="section-margin">
				<button>Salvar respostas</button>
				<button >Fazer matrícula</button>
			</section>
		</form>
	</main>
</body>
</html>
